<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 4.4</title>

    <style>
      div {
        border-color: black;
        border-style: solid;
      }
      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1 class="title">Exercício 4.4 - JavaEscripito </h1>
    <div class="main-content">
      <div class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </div>
    </div>
    <script>
    /*
    Here you will modify the existing elements using only the functions:
    - document.getElementById ()
    - document.getElementsByClassName ()
    - document.getElementsByTagName ()
    Create a function that changes the text in the <p> tag for a description of how you see yourself in 2 years. (Don't spend time thinking about the text, but doing the exercise)
    Create a function that changes the color of the yellow square to Trybe's green.
    Create a function that changes the color of the red square to white.
    Create a function that corrects the text of the <h1> tag.
    Create a function that changes all text in the <p> tag to uppercase.
    Create a function that displays the contents of all <p> tags on the console.*/

    function changeP() {
      document.getElementsByTagName('p')[1].innerText = 'In two years, I see myself as a backend developer working with important projects for the society';
    }

    function changeYellow() {
      document.getElementsByClassName('main-content')[0].style.backgroundColor = 'rgb(' + 15 + ',' + 163 + ',' + 107 + ')';
    }

    function changeRed() {
      document.getElementsByClassName('center-content')[0].style.backgroundColor = 'white';
    }

    function changeH1() {
      document.getElementsByTagName('h1')[0].innerHTML = 'Exercício 4.4 - JavaScripit';
    }

    function uppercase() {
      for (let i = 0; i < document.getElementsByTagName('p').length; i += 1) {
        document.getElementsByTagName('p')[i].style.textTransform = 'uppercase';
      } 
    }

    function consoleLog() {
      for (let i = 0; i < document.getElementsByTagName('p').length; i += 1) {
        console.log(document.getElementsByTagName('p')[i].innerText);
      } 
    }

    changeP();
    changeYellow();
    changeRed();
    changeH1();
    uppercase();
    consoleLog();
    </script>
  </body>
</html>

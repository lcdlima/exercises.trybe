<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise 3</title>
</head>
<body>
  <button id = 'button'>Click me!</button>
  <p id='counter'></p>
  <script>
    let clickcount = 0
    const counter = () => {
      clickcount += 1;
      document.getElementById('counter').innerText = clickcount;
    }
    document.getElementById('button').addEventListener('click', counter);
  </script>
</body>
</html>

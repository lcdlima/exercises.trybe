<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title></title>
 </head>
 <body>
 
 <h1>Mad Libs</h1>
 
 <ul>
  <li>Noun: <input type="text" id="noun" placeholder="Digite aqui">
  <li>Adjective: <input type="text" id="adjective" placeholder="Digite aqui">
  <li>Someone's Name: <input type="text" id="person" placeholder="Digite aqui">
 </ul>
 
 <button id="lib-button">Lib it!</button>
  
 <div id="story"></div>
  
 <script>
    const btn = document.querySelector('#lib-button');

    function makeMadLib () {
        document.getElementById("story").innerHTML = document.getElementById('noun').value + " " + document.getElementById('adjective').value + " " + document.getElementById('person').value;
     }

     btn.addEventListener ('click', makeMadLib)
 </script>

 </body>
 
</html>
